# Variables listed here are applicable to all host groups

admin_name: dieu
ntp_servers:
- 0.pool.ntp.org
- 1.pool.ntp.org
- 2.pool.ntp.org
- 3.pool.ntp.org

# This is used for the nginx server configuration, but # access to the
# Wordpress site is not restricted by a # named host.
server_hostname:        "www.devopsmtl.com"
nginx_server_hostname:  "*.devopsmtl.com"

# Which version of Wordpress to deploy
wp_version: 3.8
wp_version_sha256sum: c419de49816b6483ab387567222898c02e8acd6ce64d6466a38f2fc05ebefb85
# Find the SHA with `curl http://wordpress.org/latest.tar.gz | shasum -a 256`

# These are the Wordpress database settings
wp_db_name: wp_domtl
wp_db_user: wp_domtl

jetpack_version: 2.7

datadog_mysql_user: datadog

# You shouldn't need to change this.
mysql_port: 3306
mysql_socket: /var/run/mysqld/mysqld.sock
